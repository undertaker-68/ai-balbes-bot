services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-balbes_db}
      POSTGRES_USER: ${DB_USER:-balbes}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-balbes_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrantdata:/qdrant/storage

  bot:
    build: .
    env_file:
      - .env
    depends_on:
      - postgres
      - qdrant
    restart: unless-stopped
    volumes:
      - ./assets:/app/assets

volumes:
  pgdata:
  qdrantdata:
